<!DOCTYPE html>
<html lang="en">
<head>
  <title>Modal Popup</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/popup.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Modal Popup</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" style="margin:5px;" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
  <br />
  <input type="button" style="margin:5px;" id="button" onclick="pageRedirect()" value="Go back to Home page">

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content" style="background-color: #173f5f;">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
        <form action="">
          Please enter your name and e-mail address below:
          <input type="text" style="margin:5px;" name="firstName" placeholder="Enter your name">
          <br/ >
          <input type="text" style="margin:5px;" name="E-mail" placeholder="Enter your e-mail address">
          <br />
          <input type="button" style="margin:5px;" name="submit" value="Submit">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" style="margin:5px;" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

</div>

</body>
</html>
